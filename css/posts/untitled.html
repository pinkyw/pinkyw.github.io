<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>z-index</title>
  <style type="text/css">
  .a, .b{
  width:100px;
  height:100px;
  color:#fff;
  background: red;
}
.a{
  position: absolute;
  background:blue;
  margin-top: 20px;
}
.b{
  margin-top:40px;
}
  </style>
</head>
<body>
  <div class="a">A</div>
  <div class="b">B</div>
</body>
</html>
